<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>dev</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7bc614c866.js"></script>
</head>

<body>


    <div class="mod" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-light">Форма регистрации</h5>
                    <button type="button" class="close" data-modal="close" aria-label="Close">
                        <span aria-hidden="true" data-modal="close">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">

                            <div class="container">
                                <label for="inputPhone">Телефон</label>
                                <div class="row">
                                    <div class="col-1" data-checkPhone="">
                                        <h3><i class="fas fa-pen"></i></h3>
                                    </div>
                                    <div class="col-11">
                                        <input type="tel" id="inputPhone" class="form-control"
                                            placeholder="Введите номер телефона" pattern="7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}">
                                    </div>
                                </div>
                                <small class="form-text text-muted">Телефон должен быть не менее 7 цифр</small>
                            </div>
                            <div class="container">
                                <label for="inputEmail">Email</label>
                                <div class="row">
                                    <div class="col-1" data-checkEmail="">
                                        <h3><i class="fas fa-pen"></i></h3>
                                    </div>
                                    <div class="col-11">
                                        <input type="email" id="inputEmail" class="form-control"
                                            placeholder="Введите email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
                                    </div>
                                </div>
                                <small class="form-text text-muted">Введите свой настоящий email</small>
                            </div>
                            <div class="container">
                                <label for="inputPassword">Пароль</label>
                                <div class="row">
                                    <div class="col-1" data-checkPassword="">
                                        <h3><i class="fas fa-pen"></i></h3>
                                    </div>
                                    <div class="col-11">
                                        <input type="password" id="inputPassword" class="form-control"
                                            placeholder="Введите пароль">
                                    </div>
                                </div>
                                <small class="form-text text-muted">Пароль должен быть не менее 6 символов</small>
                            </div>

                        </div>


                        <div class="float-right mt-3">
                            <button type="button" class="btn btn-secondary" data-modal="close">Закрыть</button>
                            <button id="btnSubmit" type="submit" class="btn btn-danger">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <section class="col-md-10">
                <div class="container">
                    <div class="row m-2">
                        <div id="sort" class="col-md-9">
                            <div class="btn-group btn-group" role="group">
                                <div class="input-group-text">По содержанию спирта</div>
                                <button data-sort_abv="up" class="btn btn-secondary">
                                    <i class="fas fa-angle-up"></i>
                                </button>
                                <button data-sort_abv="down" class="btn btn-secondary">
                                    <i class="fas fa-angle-down"></i>
                                </button>
                            </div>
                            <div class="btn-group btn-group ml-md-3" role="group">
                                <div class="input-group-text">По горечи IBU</div>
                                <button data-sort_ibu="up" class="btn btn-secondary">
                                    <i class="fas fa-angle-up"></i>
                                </button>
                                <button data-sort_ibu="down" class="btn btn-secondary">
                                    <i class="fas fa-angle-down"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button id="btnModal" class="btn btn-outline-danger float-md-right">Обратная связь</button>
                        </div>
                    </div>

                    <div id="pages" class="row m-2 mt-4">
                        <a href="#" class="col-3 badge badge-light p-2 buttons__left">Назад</a>
                    <!-- <div class="col-6 text-center">Страница 1</div> -->
                        <a href="#" class="col-3 badge badge-light p-2 buttons__right">Вперед</a>
                    </div>
                    <div id="loader" class="text-center">
                        <!--<div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>-->
                    </div>
                    <div id="beers" class="row">
                        <div class="slider">
                            <div class="slider__wrapper"></div>
                        </div>
                    </div>
                </div>
            </section>
            <aside class="col-md-2">
                <div class="p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                    <h5 class="my-0 mr-md-auto font-weight-normal">Избранное</h5>
                </div>
                <div>
                    <ul id="favorites" class="list-group">
                    </ul>

                    <button id="clear_favorites" class="btn btn-secondary btn-block">
                        Очистить все</i>
                    </button>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
